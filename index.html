<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="gameSpace">
        <div id="title">
            <h1>Tic-Tac-Toe!</h1>
            <button class='start-button' onClick="GameBoard.startGame()">Start Game!</button>
        </div>
        <div id="player-x">
            <h2>Player X:</h2>
            <div id="player-x-score"></div>
        </div>
        <div id="player-o">
            <h2>Player O:</h2>
            <div id="player-o-score"></div>
        </div>
        <div class="boxBoard">
            <div class="box" id="0" onclick = "PerformTurn.updateGame(0)"></div>
            <div class="box" id="1" onclick="PerformTurn.updateGame(1)"></div>
            <div class="box" id="2" onclick="PerformTurn.updateGame(2)"></div>
            <div class="box" id="3" onclick="PerformTurn.updateGame(3)"></div>
            <div class="box" id="4" onclick="PerformTurn.updateGame(4)"></div>
            <div class="box" id="5" onclick="PerformTurn.updateGame(5)"></div>
            <div class="box" id="6" onclick="PerformTurn.updateGame(6)"></div>
            <div class="box" id="7" onclick="PerformTurn.updateGame(7)"></div>
            <div class="box" id="8" onclick="PerformTurn.updateGame(8)"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
